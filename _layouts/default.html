<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
    }  

    
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px;
    }  
      
    .body p{
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 28px;
      text-align: right;
    }  
     
    .header h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 47px;
      text-align: center;

    }  
  
    /* Dropdown Button */
    .dropbtn {
      background-color: white;
      color: black;
      padding: 16px;
      font-size: 16px;
      border: none;
    }
   
    .menubar {
      display: flex;
      justify-content: center;
      
      }
    /* The container <div> - needed to position the dropdown content */
    .dropup {
      position: relative;
      display: inline-block;
    }

    /* Dropup content (Hidden by Default) */
    .dropup-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      bottom: 50px;
      z-index: 1;
    }             

    /* Links inside the dropup */
    .dropup-content a {
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
}


    /* Change color of dropdown links on hover */
    .dropup-content a:hover {background-color: #ddd;}

    /* Show the dropdown menu on hover */
    .dropup:hover .dropup-content {display: block;}

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropup:hover .dropbtn {background-color: #3e8e41;}
      
    .navbar a:hover, .dropup:hover .dropbtn {
    background-color: #ffa200;
    }
    
    </style>
  </head>
  <body>

    </div>

    <div id="footer">
    <div class="menubar">

     </div>

    <div class="dropup">

</html>
