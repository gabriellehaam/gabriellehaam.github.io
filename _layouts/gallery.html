---
layout: default

---

{% assign c = site.collections | where: "label", page.collection | first %}
{% assign series = page.path | split: "." | first %}
{% assign images = c.files | where_exp: "image", "image.path contains series" %}





{% for image in images %}
  <img src="{{ series }}/{{ image.name }}">
{% endfor %}

{{ content }}
